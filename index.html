<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eu Sou Leão</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
        }

        /* Header Styles */
        .header {
            background-color: #292929;
            padding: 100px 0;
        }

        .header-title {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
        }

        .header-subtitle {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .header-buttons {
            margin-top: 20px;
        }

        /* Screenshot Section Styles */
        .screenshot-section {
            padding: 80px 0;
            background-color: #333;
        }

        .screenshot-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Footer Styles */
        .footer {
            background-color: #292929;
            color: #ccc;
            padding: 40px 0;
            margin-top: auto;
        }

        .footer-text {
            font-size: 16px;
        }

        .btn-primary {
            background-color: #269569;
            border-color: #269569;
        }

        .btn-primary:hover {
            background-color: #269569;
            border-color: #269569;
        }


    </style>
</head>
<body>

<!-- Header Section -->
<section class="header text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="mb-5">
                    <img src="img/logo.png" width="159">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="header-title">Eu Sou <span>Leão.</span></h1>
                <p class="header-subtitle">
                    As últimas notícias, artigos exclusivos, ratings de jogadores e muito mais.
                </p>
                <p>
                    Já disponível para iOS e Android.
                </p>
                <div class="header-buttons">
                    <button class="btn btn-primary btn-lg">Download Android</button>
                    <button class="btn btn-secondary btn-lg ml-2">Download iOS</button>
                </div>
            </div>
            <div class="col-md-12 mt-5">
                <img src="img/ss1.png" width="250" alt="App Screenshot" class="img-fluid">
            </div>
        </div>
    </div>
</section>

<!-- Screenshot Section -->
<section class="screenshot-section text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="img/ss3.png" width="100%" alt="Screenshot 1" class="screenshot-img">
            </div>
        </div>
    </div>
</section>

<!-- Footer Section -->
<section class="footer text-center">
    <div class="container">
        <p class="footer-text">&copy; 2024 Eu Sou Leão. All rights reserved. <a href="/privacy-policy.html">Política de privacidade.</p>
    </div>
</section>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
